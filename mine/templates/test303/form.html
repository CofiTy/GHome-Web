{% extends "test303/base.html" %}

{% block breadcrumb %}
<li><a href="#">Home</a> <span class="divider">/</span></li>
<li class="active">ajax</li>
{% endblock %}

{% block content %}
<div class="span12">
  <form action="/form/" method="post" class="form-stacked">
    {% csrf_token %}
    {% for field in form %}
    <div class="clearfix">
      <label>{{ field.label }}</label>
      <div class="input">	
	<input type="text" name="{{ field.html_name }}" id="id_{{ field.html_name }}" class="medium" />	
	<!-- <span class="help-block">Here's some help text</span> -->
      </div>
    </div><!-- /clearfix -->
    {% endfor %}
    <div class="actions">
      <input type="submit" value="Send" class="btn primary"/> <button class="btn" type="reset">Cancel</button>
    </div>
  </form>
</div>
{% endblock %}
